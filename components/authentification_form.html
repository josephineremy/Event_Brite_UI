<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Event Bright Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body>
<br><br>
<div class="container">
  <a type="button" class="btn btn-primary" href="../index.html">Retour à la page principale</a>
  <br><br>
  <div class="container text-center">
  <form class="form-signin justify-content-center">
    <img class="mb-4 rounded" src="https://images.unsplash.com/photo-1556691421-cf15fe27a0b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Authentification</h1>
    <label for="inputEmail" class="sr-only">Adresse e-mail</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Adresse e-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">S'authentifier</button>
  </form>
</div><br><br>

<hr>
<br><br>

  <div class="container text-center">
  <form class="form-signin justify-content-center">
    <img class="mb-4 rounded" src="https://images.unsplash.com/photo-1550859492-d5da9d8e45f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fa fa-user pt-2"></i></span>
      <input type="text" class="form-control ml-3" name="first_name" placeholder="Prénom">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fa fa-user pt-2"></i></span>
      <input type="text" class="form-control ml-3" name="last_name" placeholder="Nom">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fas fa-align-left pt-2"></i></span>
      <input type="text" class="form-control ml-3" name="description" placeholder="Description">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fas fa-birthday-cake pt-2"></i></span>
      <input type="text" class="form-control ml-3" name="age" placeholder="Age">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="far fa-building pt-2"></i></span>
      <input type="city" class="form-control ml-3" name="city" placeholder="Ville">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fa fa-paper-plane pt-2"></i></span>
      <input type="email" class="form-control ml-3" name="email" placeholder="Adresse Mail">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i style="color:gray" class="fa fa-lock pt-2"></i></span>
      <input type="text" class="form-control ml-3" name="password" placeholder="Mot de passe">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> J'accepte les <a href="#">conditions générales d'utilisation</a> &amp; <a href="#">politiques de confidentialité</a></label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">S'incrire</button>
    </div>
    <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>">
</form>
<div class="text-center">Tu as déjà un compte? <a href="#">Connecte-toi ici</a></div>
</div>
</div>

  </body>
  </html>
